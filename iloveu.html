    <script>
    $(function() {
        //设置起始日期
        countTime('2018/11/26 18:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",
            "走过很多路，拍过很多照片，却只爱了一个人",
            "南京，蒙自米线，初次温暖，爱看你吃饭的样子",
            "南京，玄武湖，朦胧夜色下你是那最美的风景",
            "镇江，金山寺。 一起去旅游，牵着手走过许仙白娘子的爱情路",
            "你是我这一生最爱的桃花味麦旋风",
            "宁德，太姥山。 一早却比一世还长情",
            "丢在许愿池的那个愿望一定实现了吧",
            "福州，西湖公园。你在身边，你就是我最美的西湖",
            "福州，旋转寿司。食力战将非我们莫属",
            "福州，福大外国语学院。到此一游",
            "福州，第五大道。爱过这里的披萨，腻了全世界的披萨",
            "福州，福州大学图书馆。快毕业了才发现学校那么美，如你一般。",
            "福州，西禅寺。求了几辈子的佛，我们终于在一起了",
            "福州，福大学生街。一起看到了彩虹，传说，那样会很幸福",
            "时间不停，爱你不止，携子之手，白头偕老"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
