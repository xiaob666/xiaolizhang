    <script type="text/javascript" src="./js/count-time.js"></script>
    <script>
    $(function() {
        //设置起始日期
        countTime('2018/11/26 18:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",
            "走过很多路，拍过很多照片，却只爱了一个人",
            "南京，蒙自米线，初次温暖，爱看你吃饭的样子",
            "南京，玄武湖，朦胧夜色下你是那最美的风景",
            "镇江，金山寺。 一起去旅游，牵着手走过许仙白娘子的爱情路",
            "杭州，海底世界，遨游海底，走进你的海底心",
            "杭州，格家。 圣诞树下圣诞愿望，感谢你的到来和陪伴",
            "南京，梅花园，满园梅花，衬托着你的美",
            "月光下，嫦娥见证了我们的爱情",
            "杭州，西湖。你在身边，你就是我最美的西湖",
            "期待看你穿婚纱的那一刻",
            "南京，紫金山。一起春游，一起压马路",
            "贴了鼻贴的我那么美，如你一般。",
            "求了几辈子的佛，今生和你在一起了",
            "青春永伴着你，我最美的小可爱",
            "时间不停，爱你不止，携子之手，白头偕老"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
